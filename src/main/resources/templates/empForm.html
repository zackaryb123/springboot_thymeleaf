<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/empform}"
    th:object="${emp}" method="post">
        <label>Name</label>
        <input type="text" th:field="*{name}"/>
        <label>Address</label>
        <input type="text" th:field="*{address}"/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
