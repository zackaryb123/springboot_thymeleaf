<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
        <tr th:each="e : ${listemp}">
            <td th:text="${e.name}"></td>
            <td th:text="${e.address}"></td>
        </tr>
    </table>
</body>
</html>
